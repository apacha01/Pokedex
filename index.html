<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" sizes="144x144" href="./imgs/pokeball-icon.png">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
		crossorigin="anonymous" referrerpolicy="no-referrer" />
	<title>Pokedex</title>
</head>

<body>
	<audio id="bg-music" autoplay loop>
		<source src="./sound/route-1-loop-version.mp3" type="audio/mpeg">
		Your browser does not support the audio element.
	</audio>
	<h1 class="pokedex__title">Pok√©dex</h1>
	<button id="mute-bg-music" class="mute"><i class="fa-solid fa-volume-high"></i></button>
	<div class="pokedex-container">
		<div class="pokedex__left">
			<div class="left__top">
				<div class="left__top-left">
					<div class="top-left__camera-glass"></div>
					<div class="top-left__color-btns">
						<div class="top-left__color-btns--red"></div>
						<div class="top-left__color-btns--yellow"></div>
						<div class="top-left__color-btns--green"></div>
					</div>
				</div>
				<div class="left__top-right">

				</div>
				<div class="left__top-curve">

				</div>
			</div>
			<div class="screen-container">
				<div class="screen__top-btns">
					<div class="screen__top-btn"></div>
					<div class="screen__top-btn"></div>
				</div>
				<div id="screen" class="screen">
				</div>
				<div class="screen__bottom-details">
					<div class="screen__bottom-btn"></div>
					<div class="screen__bottom-sound">
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
					</div>
				</div>
			</div>
			<div class="main-controls-container">
				<div id="search-btn" class="main-controls__big-btn"></div>
				<div class="main-controls__mid">
					<div class="main-controls__btns-conatiner">
						<div class="main-controls__sm-btn red-btn"></div>
						<div class="main-controls__sm-btn blue-btn"></div>
					</div>
					<div class="main-controls__secondary-screen">
						<p id="loading-text"></p>
					</div>
				</div>
				<div class="main-controls__arrow-pad">
					<button id="arrow-pad-up" class="arrow-pad__up"></button>
					<button id="arrow-pad-right" class="arrow-pad__right"></button>
					<button id="arrow-pad-down" class="arrow-pad__down"></button>
					<button id="arrow-pad-left" class="arrow-pad__left"></button>
					<div class="arrow-pad__mid"></div>
				</div>
			</div>
		</div>
		<div class="pokedex__center">
			<div class="center__hinge"></div>
			<div class="center__hinge"></div>
		</div>
		<div class="pokedex__right">
			<div class="right__top">
				<div class="right__top-left"></div>
				<div class="right__top-back"></div>
				<div class="right__top-curve"></div>
			</div>
			<input type="text" id="search-bar" class="extra-screen">
			<div class="blue-btns-container">
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
			</div>
			<div class="extra-btns-container">
				<div class="extra-btns"></div>
				<div class="extra-btns"></div>
			</div>
			<div class="bottom-container">
				<div class="bottom__btns-container">
					<button id="left-btn" class="bottom-btn">
						<div class="bottom-btn__arrow right-btn-arrow"></div>
					</button>
					<button id="right-btn" class="bottom-btn">
						<div class="bottom-btn__arrow left-btn-arrow"></div>
					</button>
				</div>
				<div class="bottom__light"></div>
			</div>
			<div class="bottom-screens-container">
				<div class="bottom__screen"></div>
				<div class="bottom__screen"></div>
			</div>
		</div>
	</div>
	<script type="module" src="./js/pokedex.js"></script>
</body>

</html>
