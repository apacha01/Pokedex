<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/_reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" sizes="144x144" href="./imgs/pokeball-icon.png">
	<title>Pokedex</title>
</head>

<body>
	<h1 class="pokedex__title">Pok√©dex</h1>
	<div class="pokedex-container">
		<div class="pokedex__left">
			<div class="left__top">
				<div class="left__top-left">
					<div class="top-left__camera-glass"></div>
					<div class="top-left__color-btns">
						<div class="top-left__color-btns--red"></div>
						<div class="top-left__color-btns--yellow"></div>
						<div class="top-left__color-btns--green"></div>
					</div>
				</div>
				<div class="left__top-right">

				</div>
				<div class="left__top-curve">

				</div>
			</div>
			<div class="screen-container">
				<div class="screen__top-btns">
					<div class="screen__top-btn"></div>
					<div class="screen__top-btn"></div>
				</div>
				<div class="screen">
					<div id="info-container" class="screen__pokedex-entry">
						<div class="general-info__up">
							<div class="entry-up__left">
								<div id="poke-img" class="left__poke-img"></div>
								<div class="id-container">
									<div class="id-txt"></div>
									<p id="poke-id"></p>
								</div>
							</div>
							<div class="entry-up__right">
								<div id="poke-name" class="up__info"></div>
								<div id="poke-species" class="up__info"></div>
								<div class="up__info">
									<div class="height-info__tag">HT</div>
									<div id="poke-height" class="height-info__value">0' 00''</div>
								</div>
								<div class="up__info">
									<div class="weight-info__tag">WT</div>
									<div id="poke-weight" class="weigth-info__value">000.0 lb</div>
								</div>
							</div>
						</div>
						<div class="general-info__mid">
							<div class="mid__square-containers">
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
							</div>
							<div class="mid__square-containers">
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
							</div>
						</div>
						<div class="general-info__down">
							<div id="flavor__up" class="down__flavor">
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div id="flavor__mid" class="down__flavor">
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div id="flavor__down" class="down__flavor">
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div class="flavor__arrow-container">
								<div id="flavor-down-arrow" class="flavor__down-arrow"></div>
							</div>
						</div>
					</div>
					<div id="stats-container" class="screen__pokedex-entry">
						<div class="stats__top">
							<div class="stats-top__left">
								<div id="stat-img" class="stats__poke-img"></div>
								<div class="id-container">
									<div class="id-txt"></div>
									<p id="stat-id"></p>
								</div>
							</div>
							<div class="stats-top__right">
								<div id="stat-name" class="stats__name"></div>
								<div class="stats__hp-lv-container">
									<div class="stats__level-container">
										<div class="level-txt"></div>
										<p class="level">1</p>
									</div>
									<div class="stats__hp-container">
										<div class="hp__tag"></div>
										<div class="hp__bar">
											<div class="hp-bar__corner"></div>
											<div class="hp-bar__corner"></div>
											<div class="hp-bar__corner"></div>
											<div class="hp-bar__corner"></div>
										</div>
									</div>
									<div id="stat-hp" class="hp__stat">35/ 35</div>
								</div>
								<div class="stats__state">STATUS/OK</div>
								<div class="stats__half-arrow"></div>
							</div>
						</div>
						<div class="stats__down">
							<div class="stats__stats-box">
								<div class="stats-box__stats">
									<div class="stats__stat-container">
										<p class="stats__lbl">ATTACK</p>
										<p id="stat-atk" class="stats__stat"></p>
									</div>
									<div class="stats__stat-container">
										<p class="stats__lbl">DEFENSE</p>
										<p id="stat-def" class="stats__stat"></p>
									</div>
									<div class="stats__stat-container">
										<p class="stats__lbl">SPEED</p>
										<p id="stat-spd" class="stats__stat"></p>
									</div>
									<div class="stats__stat-container">
										<p class="stats__lbl">SPECIAL</p>
										<p id="stat-spc" class="stats__stat"></p>
									</div>
								</div>
								<div class="stats-box__tl-corner"></div>
								<div class="stats-box__top-bar"></div>
								<div class="stats-box__tr-corner"></div>
								<div class="stats-box__right-bar"></div>
								<div class="stats-box__br-corner"></div>
								<div class="stats-box__bottom-bar"></div>
								<div class="stats-box__bl-corner"></div>
								<div class="stats-box__left-bar"></div>
							</div>
							<div class="stats__type-box">
								<div class="type-box__txt-container">
									<p class="type-box__lbl">TYPE1/</p>
									<p id="stat-type-I" class="type-box__txt"></p>
								</div>
								<div class="type-box__txt-container">
									<p id="stat-type-II-lbl" class="type-box__lbl"></p>
									<p id="stat-type-II" class="type-box__txt"></p>
								</div>
								<div class="type-box__txt-container">
									<div class="type-box__lbl lbl__id">/</div>
									<p class="type-box__txt">???</p>
								</div>
								<div class="type-box__txt-container">
									<p class="type-box__lbl">OT/</p>
									<p class="type-box__txt">RED</p>
								</div>
								<div class="stats__half-arrow"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="screen__bottom-details">
					<div class="screen__bottom-btn"></div>
					<div class="screen__bottom-sound">
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
					</div>
				</div>
			</div>
			<div class="main-controls-container">
				<div id="search-btn" class="main-controls__big-btn"></div>
				<div class="main-controls__mid">
					<div class="main-controls__btns-conatiner">
						<div class="main-controls__sm-btn red-btn"></div>
						<div class="main-controls__sm-btn blue-btn"></div>
					</div>
					<div class="main-controls__secondary-screen">
						<p id="loading-text"></p>
					</div>
				</div>
				<div class="main-controls__arrow-pad">
					<button id="arrow-pad-up" class="arrow-pad__up"></button>
					<button id="arrow-pad-right" class="arrow-pad__right"></button>
					<button id="arrow-pad-down" class="arrow-pad__down"></button>
					<button id="arrow-pad-left" class="arrow-pad__left"></button>
					<div class="arrow-pad__mid"></div>
				</div>
			</div>
		</div>
		<div class="pokedex__center">
			<div class="center__hinge"></div>
			<div class="center__hinge"></div>
		</div>
		<div class="pokedex__right">
			<div class="right__top">
				<div class="right__top-left"></div>
				<div class="right__top-back"></div>
				<div class="right__top-curve"></div>
			</div>
			<input type="text" id="search-bar" class="extra-screen">
			<div class="blue-btns-container">
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
			</div>
			<div class="extra-btns-container">
				<div class="extra-btns"></div>
				<div class="extra-btns"></div>
			</div>
			<div class="bottom-container">
				<div class="bottom__btns-container">
					<button id="left-btn" class="bottom-btn">
						<div class="bottom-btn__arrow right-btn-arrow"></div>
					</button>
					<button id="right-btn" class="bottom-btn">
						<div class="bottom-btn__arrow left-btn-arrow"></div>
					</button>
				</div>
				<div class="bottom__light"></div>
			</div>
			<div class="bottom-screens-container">
				<div class="bottom__screen"></div>
				<div class="bottom__screen"></div>
			</div>
		</div>
	</div>
	<script type="module" src="./js/pokedex.js"></script>
</body>

</html>
