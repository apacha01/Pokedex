<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/_reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" sizes="144x144" href="./imgs/pokeball.png">
	<title>Pokedex</title>
</head>
