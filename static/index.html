<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="./css/_reset.css">
	<link rel="stylesheet" href="./css/style.css">
	<link rel="icon" sizes="144x144" href="./imgs/pokeball-icon.png">
	<title>Pokedex</title>
</head>

<body>
	<h1 class="pokedex__title">Pokédex</h1>
	<div class="pokedex-container">
		<div class="pokedex__left">
			<div class="left__top">
				<div class="left__top-left">
					<div class="top-left__camera-glass"></div>
					<div class="top-left__color-btns">
						<div class="top-left__color-btns--red"></div>
						<div class="top-left__color-btns--yellow"></div>
						<div class="top-left__color-btns--green"></div>
					</div>
				</div>
				<div class="left__top-right">

				</div>
				<div class="left__top-curve">

				</div>
			</div>
			<div class="screen-container">
				<div class="screen__top-btns">
					<div class="screen__top-btn"></div>
					<div class="screen__top-btn"></div>
				</div>
				<div class="screen">
					<div class="screen__pokedex-entry">
						<div class="pokedex-entry__up">
							<div class="entry-up__left">
								<div id="poke-img" class="left__poke-img"></div>
								<div id="poke-id" class="left__poke-id">No. 025</div>
							</div>
							<div class="entry-up__right">
								<div id="poke-name" class="up__info">BULBASAUR</div>
								<div id="poke-species" class="up__info">SEED</div>
								<div class="up__info">
									<div class="height-info__tag">HT</div>
									<div id="poke-height" class="height-info__value">2' 04''</div>
								</div>
								<div class="up__info">
									<div class="weight-info__tag">WT</div>
									<div id="poke-weight" class="weigth-info__value">15.01 lb</div>
								</div>
							</div>
						</div>
						<div class="pokedex-entry__mid">
							<div class="mid__square-containers">
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
							</div>
							<div class="mid__square-containers">
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
								<div class="mid__square"></div>
							</div>
						</div>
						<div class="pokedex-entry__down">
							<div id="flavor__up" class="down__flavor">
								<div class="flavor__letter">W</div>
								<div class="flavor__letter">h</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">n</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter">s</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">v</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">r</div>
								<div class="flavor__letter">a</div>
								<div class="flavor__letter">l</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter">o</div>
								<div class="flavor__letter">f</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div id="flavor__mid" class="down__flavor">
								<div class="flavor__letter">t</div>
								<div class="flavor__letter">h</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">s</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter">P</div>
								<div class="flavor__letter">O</div>
								<div class="flavor__letter">K</div>
								<div class="flavor__letter">é</div>
								<div class="flavor__letter">M</div>
								<div class="flavor__letter">O</div>
								<div class="flavor__letter">N</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div id="flavor__down" class="down__flavor">
								<div class="flavor__letter">g</div>
								<div class="flavor__letter">a</div>
								<div class="flavor__letter">t</div>
								<div class="flavor__letter">h</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">r</div>
								<div class="flavor__letter">,</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter">t</div>
								<div class="flavor__letter">h</div>
								<div class="flavor__letter">e</div>
								<div class="flavor__letter">i</div>
								<div class="flavor__letter">r</div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
								<div class="flavor__letter"></div>
							</div>
							<div class="flavor__arrow-container">
								<div id="flavor-down-arrow" class="flavor__down-arrow"></div>
							</div>
						</div>
					</div>
				</div>
				<div class="screen__bottom-details">
					<div class="screen__bottom-btn"></div>
					<div class="screen__bottom-sound">
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
						<div class="screen_bottom--sound-bars"></div>
					</div>
				</div>
			</div>
			<div class="main-controls-container">
				<div id="search-btn" class="main-controls__big-btn"></div>
				<div class="main-controls__mid">
					<div class="main-controls__btns-conatiner">
						<div class="main-controls__sm-btn red-btn"></div>
						<div class="main-controls__sm-btn blue-btn"></div>
					</div>
					<div class="main-controls__secondary-screen">
						<p id="loading-text"></p>
					</div>
				</div>
				<div class="main-controls__arrow-pad">
					<button id="arrow-pad-up" class="arrow-pad__up"></button>
					<button id="arrow-pad-right" class="arrow-pad__right"></button>
					<button id="arrow-pad-down" class="arrow-pad__down"></button>
					<button id="arrow-pad-left" class="arrow-pad__left"></button>
					<div class="arrow-pad__mid"></div>
				</div>
			</div>
		</div>
		<div class="pokedex__center">
			<div class="center__hinge"></div>
			<div class="center__hinge"></div>
		</div>
		<div class="pokedex__right">
			<div class="right__top">
				<div class="right__top-left"></div>
				<div class="right__top-back"></div>
				<div class="right__top-curve"></div>
			</div>
			<input type="text" id="search-bar" class="extra-screen">
			<div class="blue-btns-container">
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__upper-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
				<div class="right__lower-bl-btn"></div>
			</div>
			<div class="extra-btns-container">
				<div class="extra-btns"></div>
				<div class="extra-btns"></div>
			</div>
			<div class="bottom-container">
				<div class="bottom__btns-container">
					<div class="bottom-btn"></div>
					<div class="bottom-btn"></div>
				</div>
				<div class="bottom__light"></div>
			</div>
			<div class="bottom-screens-container">
				<div class="bottom__screen"></div>
				<div class="bottom__screen"></div>
			</div>
		</div>
	</div>
	<script src="../pokedex.js"></script>
</body>

</html>
